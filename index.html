<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>    
    <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      async function init() {
        // サイズを指定
        const width  = window.innerWidth;
        const height = window.innerHeight;

        // レンダラーを作成
        const canvasElement = document.querySelector('#myCanvas');
        const renderer = new THREE.WebGLRenderer({
          canvas: canvasElement,
          //alpha:true
        });
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // 3-1, ライトを作る1 (単光の光)
        let dirLight = new THREE.DirectionalLight(0xffffff, 1);
	    dirLight.position.set(5,3,5);// 光の向き
	    scene.add(dirLight);
	    // 3-2, ライトを作る2 (いい感じの光)
	    let ambLight = new THREE.AmbientLight(0x333333);
	    scene.add(ambLight);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(40, width / height);

        // カメラの初期座標を設定
        camera.position.set(-750, 750, 750);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, canvasElement);
        controls.enableZoom = false;
        controls.autoRotate = true;
        //cube
        // 形状とマテリアルからメッシュを作成します
        const mesh = new THREE.Mesh(new THREE.BoxGeometry(300, 300, 300), new THREE.MeshNormalMaterial());
        scene.add(mesh);       
        //hand
        // GLTF形式のモデルデータを読み込む
        const loader = new THREE.GLTFLoader();
        // GLTFファイルのパスを指定
        const objects = await loader.loadAsync('./hand9.glb');
        // 読み込み後に3D空間に追加
        const model = objects.scene;
        scene.add(model);

        model.scale.set(30, 30, 30); // 大きさ30倍に拡大

        tick();

        // 毎フレーム時に実行されるループイベントです
        function tick() {
          model.rotation.y += 0.002;
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
      
    </script>
    <style>
        body{
            margin: 0px; 
            padding: 0px;
        }
        #container{
            width:600px;
            height: 600px;
            position: relative;
        }
        #container .box{
		    position: absolute;
		    left:30px;
		    top: 10%;
		    color: #fff;
		    width: 100%;
	    }
	    #container h1{
		    font-size:50px;
		    font-weight: bold;
	    }
    </style>
  </head>
  <body>
      <div id="container">
          <div class="box">
        <h1>vxvx.github.io</h1>
        <p>// isb<br>// twitter:@vxzxzxzxv</p>
          </div>
    <canvas id="myCanvas"></canvas>
        </div>
  </body>
</html>
